<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/scripts.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">

    <title>Calculadora | IMC</title>
</head>
<body>
    <div class="container">
        <div id="calc-container">
            <h3>Calcule seu Índice de Massa Corporal</h3>
            <form id="imc">
                <div class="inputs">
                    <div class="control">
                        <label for="height">Altura</label>
                        <input type="text" name="height" id="height" autocomplete="off" placeholder="Ex. 1,76">
                    </div>
                    <div class="control">
                        <label for="weight">Peso</label>
                        <input type="text" name="weight" id="weight" autocomplete="off" placeholder="Ex. 75,3">
                    </div>
                </div>
                <div class="control-btn">
                    <button id="calc-btn">Calcular</button>
                    <button id="clear-btn">Limpar</button>
                </div>
            </form>
        </div>

        <div id="result-container" class="hide">
            <p id="result-imc">IMC: <span></span></p>
            <p id="classification-imc">Classificação: <span></span></p>
            <div id="table">
                <div class="table-header">
                    <h5>IMC</h5>
                    <h5>Classificação</h5>
                    <h5>Obesidade</h5>
                </div>
            </div>
            <button id="back-btn">Voltar</button>
        </div>
    </div>
</body>
</html>
